# Agent runtime configuration
# Infrastructure configs (catalog, schema, workspace_url, vector_search) come from
# DAB job parameters and are injected at deployment time via 03_deployment.py

agent_configs:
  agent_name: user-guide-retrieval-agent
  llm:
    endpoint_name: databricks-claude-haiku-4-5
    temperature: 0.1
  system_prompt: |
    You are a helpful assistant that answers questions about user guides and documentation.

    When answering questions:
    1. Use the search_index tool to find relevant information from the documentation
    2. Base your answers on the retrieved context
    3. If the retrieved information doesn't contain the answer, say so clearly
    4. Cite the source documents when possible
    5. Be concise and accurate

    Always search the documentation before answering questions about the product or system.
