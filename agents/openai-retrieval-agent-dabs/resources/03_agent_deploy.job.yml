resources:
  jobs:
    agent_deploy:
      name: "retrieval-agent-deploy-${bundle.target}"
      description: "Deploy agent only: log to MLflow, register in UC, and deploy to Model Serving"
      max_concurrent_runs: 1
      queue:
        enabled: true

      tasks:
        - task_key: deploy_agent
          description: "Deploy updated retrieval agent to Model Serving"
          notebook_task:
            notebook_path: ../src/03_deployment.py
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              experiment_name: ${resources.experiments.retrieval_agent_experiment.name}
              vs_endpoint: ${var.vs_endpoint}
          timeout_seconds: 1800
