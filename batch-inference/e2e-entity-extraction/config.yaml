# Unity Catalog Configuration
catalog: "users"
schema: "david_huang"

# Volume paths
volumes:
  source_documents: /Volumes/${catalog}/${schema}/e2e_claims_example
  checkpoints: /Volumes/${catalog}/${schema}/e2e_claims_example/checkpoints

# Table names
tables:
  raw_documents: e2e_claims_example_raw
  parsed_documents: e2e_claims_example_parsed
  extracted_claims: e2e_claims_example_extracted
  final_claims: e2e_claims_example_final
  evaluation: e2e_claims_example_evals

# Model Serving
model:
  name: e2e_claims_example_model
  endpoint_name: e2e_claims_example_agent

# LLM Configuration
llm:
  endpoint: databricks-claude-sonnet-4-5

# Evaluation
evaluation:
  sample_rate: 0.1
